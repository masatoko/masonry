; -- 出力先設定
; 出力ディレクトリ
out_dir=_export
; 出力ファイルのプレフィックス
out_prefix=result

; -- フィールドの大きさ
; 幅
width=30
; 高さ
height=30
; 部屋数
num_rooms=50

; -- 長さ (高さ + 幅)
; 平均
length_mu=10
; 標準偏差
length_sigma=5

; -- 縦横比
; 平均
ratio_mu=0.5
; 標準偏差
ratio_sigma=0.2

; -- Iteration
; 外側境界の制約有りの計算回数
num_iteration_with_constraint=200
; 外側境界の制約無しの計算回数
num_iteration_without_constraint=500

; --
; 高速に生成したい場合はともにFalseを指定
verbose=False
waitkey=True
